<!DOCTYPE html>
<html lang="en">
<head>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div> <!-- 결과: <div id="root"><button>Like</button></div> -->
    <script>
        const e = React.createElement; // 태그 만들기

        class LikeButton extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    liked : false,
                };
            }
            render(){
                return e('button', { onClick: () => { this.setState({ liked: true }) } , type: 'submit'},
                    this.state.liked === true ? 'Liked' : 'Like' // 버튼 클릭시 상태가 변화 -> 글씨 변화
                );
                // <button onclick="() => {console.log('clicked') }" type="submit">Like</button>
                // 위와 같은 button 태그 만들어짐
            }
        }
    </script>
    <script>
        ReactDOM.render(e(LikeButton), document.querySelector('#root'));
        // 루트 태그에 like 버튼을 만든다
    </script>
</body>
</html>
